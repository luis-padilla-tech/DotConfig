;PYTHON_CONFIG_NAME=purple
[colors]
foreground = #FFF
background = #5F4B8B
background-alt = #6F5D96
primary = #D98E7E
alert = #0000
disabled = #b2b2b2

[bar/horizontal]
monitor = ${env:MONITOR:}
width = 90%
offset-x = 5%
offset-y = 1%
height = 26pt
radius = 15
background = ${colors.background}
foreground = ${colors.foreground}
padding = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = Roboto Mono:pixelsize:16;2
font-1 = Font Awesome 6 Free Solid:pixelsize=16;2
font-2 = Font Awesome 6 Free Regular:pixelsize=16;2
font-3 = Font Awesome 6 Brands:pixelsize=16;2
font-4 = Font Awesome v4 Compatibility:pixelsize=16;2
modules-left = ewmh
modules-center = date
modules-right = vpn pulseaudio ram cpu
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/ewmh]
type = internal/xworkspaces

enable-click = false
enable-scroll = false
reverse-scroll = false

label-active = %icon%
label-active-foreground = ${colors.primary}
label-active-background = ${colors.background-alt}
label-active-padding = 1

label-occupied = %icon%
label-occupied-padding = 1


label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

label-separator = |
label-separator-foreground = ${colors.disabled}

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;
icon-7 = 8;
icon-8 = 9;
icon-default = ♞

[module/bspwm]
type = internal/bspwm
inline-mode = false
enable-click = true
enable-scroll = false
reverse-scroll = false
fuzzy-match = true
label-focused = %icon%
label-focused-padding = 1
label-focused-foreground = ${colors.primary}
label-focused-background = ${colors.background-alt}
label-occupied = %icon%
label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-separator = |
label-separator-foreground = ${colors.disabled}
ws-icon-0 = home;
ws-icon-1 = browser;
ws-icon-2 = messages;
ws-icon-3 = games;
ws-icon-4 = code;
ws-icon-5 = music;
ws-icon-6 = rss;
ws-icon-7 = pw;
ws-icon-8 = vpn;
icon-default = ♞

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = ""
label-muted-foreground = ${colors.disabled}

[module/cpu]
type = internal/cpu
interval = 3
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
date = %H:%M
date-alt = %A %m/%d/%Y %H:%M:%S
label = %date%
label-foreground = ${colors.foreground}
interval = 1

[module/ram]
type = custom/script
exec = ~/.config/polybar/get_ram.sh
label-foreground = ${colors.foreground}
format-foreground = ${colors.primary}
format-prefix = " "
interval = 3

[module/vpn]
type = custom/script
exec = ~/.config/polybar/get_vpn.sh
label-foreground = ${colors.foreground}
format-foreground = ${colors.primary}
interval = 1


[settings]
screenchange-reload = true
pseudo-transparency = true